name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install ğŸ“¦
        run: |
          npm install
          npm run build
        env:
          NODE_ENV: development

      - name: Test ğŸ§ª
        run: |
          npm test
        env:
          NODE_ENV: development

      - name: Build ğŸ”§
        run: |
          npm run build
        env:
          NODE_ENV: development

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./
          CLEAN: true
